<div class="navbar navbar-inverse navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><font size="+0"><img src="http://res.cloudinary.com/shaastra-org/image/upload/c_crop,h_450,w_800/v1480441325/shaastra-2017/misc/logo-r.png" height="25px"><b style="color:white">Shaastra Tidbits-2017</b></font></a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('/scoreboard')}"><a style="color:white" href="/scoreboard">Scoreboard</a></li>
        <li ng-show="isLoggedIn()" ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a style="color:white" ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a style="color:white" href="/admin">Admin</a></li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/adminLeaderboard')}"><a style="color:white" href="/adminLeaderboard">Admin Leaderboard</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a style="color:white" href="/signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a style="color:white" href="/login">Login</a></li>
        <li ng-show="isLoggedIn()"><p style="color:white" class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a style="color:white" href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()"><a style="color:white" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
